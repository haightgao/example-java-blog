          <div class="inline fields">

            <div class="field">

                  <div class="item" data-value="2">nodejs</div>

              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommend" name="recommend">

              </div>
            </div>
            <div class="field">
              <button class="ui teal basic mini button"><i class="search icon"></i> 搜索</button>
            </div>
          </div>

        <table class="ui celled table">

              <th>类型</th>

                  <a href="#" class="icon item">
                    上一页

                  <a href="#" class="icon item">

                <a href="#" class="ui right floated mini teal button">新增</a>
